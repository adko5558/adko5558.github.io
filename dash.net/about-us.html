   function startMadness() { 
       var c = document;
       var a = c.body.style;
       
       c.documentElement.style.background = a.background = 'black';
       a.color = 'yellow';
       a.height = a.width = '100%';
       a.position = 'fixed';
       a.overflowY = 'scroll';
       a.top = '-15%';
       a.webkitTransform = a.MozTransform = a.transform = 'matrix3d(1,0,0,0,0,1,0,-0.0015,0,0,1,0,0,0,0,1)';
       
       for (var b = c.body.children, i = 0; i < b.length; i++) {
           if (b[i].nodeName !== 'SCRIPT') {

           }
       }
